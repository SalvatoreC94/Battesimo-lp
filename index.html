<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battesimo di Giulia â€“ 11 ottobre 2025</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }

        body {
            background: url("bg-batteimo.JPG") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Copertina "porte" --- */
        #cover {
            position: fixed;
            inset: 0;
            display: flex;
            z-index: 1000;
            overflow: hidden;
        }

        .door {
            flex: 1;
            background: #fdfdfd;
            background-image: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 1.5s ease-in-out;
        }

        .door.left {
            border-right: 1px solid #ccc;
        }

        .door.right {
            border-left: 1px solid #ccc;
        }

        #coverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3d5a40;
            font-family: "Allura", cursive;
            font-size: 42px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 28px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1100;
            transition: transform 0.3s;
        }

        #coverText:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .open .left {
            transform: translateX(-100%);
        }

        .open .right {
            transform: translateX(100%);
        }

        .open #coverText {
            opacity: 0;
            pointer-events: none;
        }

        /* --- Invito --- */
        .overlay {
            background: rgba(255, 255, 255, 0.75);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: "Allura", cursive;
            font-size: 72px;
            margin: 0;
            color: #3d5a40;
        }

        .subtitle {
            font-family: "Playfair Display", serif;
            font-size: 18px;
            margin: 10px 0 20px;
            color: #444;
        }

        .date {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .countdown {
            font-size: 14px;
            letter-spacing: .1em;
            margin-bottom: 20px;
            color: #555;
        }

        .locations {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 20px 0 25px;
        }

        .location {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
        }

        .location a.icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border: 2px solid #3d5a40;
            border-radius: 50%;
            font-size: 32px;
            color: #3d5a40;
            text-decoration: none;
            transition: all .2s;
            background: #fff;
        }

        .location a.icon:hover {
            background: #3d5a40;
            color: #fff;
            transform: scale(1.1);
        }

        .location .label {
            margin-top: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #2f2f2f;
        }

        .location .address {
            font-size: 13px;
            color: #555;
        }

        .ask {
            font-family: "Allura", cursive;
            font-size: 28px;
            margin-bottom: 10px;
            color: #3d5a40;
        }

        .answers {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 28px;
            font-weight: 600;
        }

        .answers a {
            text-decoration: none;
            color: #3d5a40;
            transition: color .2s;
        }

        .answers a:hover {
            color: #000;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            border: 1px solid #3d5a40;
            color: #3d5a40;
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all .3s;
        }

        button:hover {
            background: #3d5a40;
            color: #fff;
        }

        .date-block {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            justify-items: center;
            gap: 20px;
            margin: 20px 0 10px;
            font-family: "Playfair Display", serif;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: .05em;
            color: #000;
        }

        .date-block .center {
            border-left: 1px solid #888;
            border-right: 1px solid #888;
            padding: 0 20px;
            text-align: center;
        }

        .date-block .day {
            font-size: 60px;
            line-height: 1;
        }

        .date-block .month {
            font-size: 16px;
            margin-top: 4px;
        }

        .time {
            font-family: "Inter", sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 16px;
            letter-spacing: .08em;
        }
    </style>
</head>

<body>
    <!-- Copertina "porte" -->
    <div id="cover">
        <div class="door left"></div>
        <div class="door right"></div>
        <div id="coverText">Apri il biglietto âœ¨</div>
    </div>

    <!-- Invito -->
    <div class="overlay">
        <h1>Giulia</h1>
        <div class="subtitle">Ãˆ lieta di invitarvi al suo Battesimo</div>
        <div class="date-block">
            <div class="col">SABATO</div>
            <div class="col center">
                <div class="day">11</div>
                <div class="month">OTTOBRE</div>
            </div>
            <div class="col">2025</div>
        </div>
        <div class="time">ORE 19:00</div>

        <div id="countdown" class="countdown"></div>

        <div class="locations">
            <div class="location">
                <a id="chiesa" class="icon" href="#" target="_blank">â›ª</a>
                <div class="label">Chiesa</div>
                <div class="address">Via Esempio 123 â€“ CittÃ </div>
            </div>
            <div class="location">
                <a id="ristorante" class="icon" href="#" target="_blank">ðŸ¥‚</a>
                <div class="label">Il Bagatto Club</div>
                <div class="address">Via Evento 45 â€“ CittÃ </div>
            </div>
        </div>

        <div class="ask">Ci sarai?</div>
        <div class="answers">
            <a id="yesLink" href="#">SÃ¬</a>
            <a id="noLink" href="#">No</a>
        </div>

        <div class="buttons">
            <button id="addToCal">Calendario</button>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bgAudio" autoplay loop muted playsinline>
        <source src="ordinary.mp3" type="audio/mpeg">
    </audio>

    <script>
        const CONFIG = {
            dateISO: "2025-10-11T19:00:00+02:00",
            whatsappNumber: "+393511495299",
            recipientName: "Alessia",
            church: { lat: 41.9028, lng: 12.4964 },
            reception: { lat: 41.8902, lng: 12.4922 }
        };

        // Countdown
        const countdownEl = document.getElementById("countdown");
        function tick() {
            const eTs = new Date(CONFIG.dateISO).getTime(), now = Date.now();
            let diff = eTs - now;
            if (diff <= 0) { countdownEl.textContent = "Oggi Ã¨ il grande giorno!"; return; }
            const d = Math.floor(diff / 86400000); diff -= d * 86400000;
            const h = Math.floor(diff / 3600000); diff -= h * 3600000;
            const m = Math.floor(diff / 60000);
            countdownEl.textContent = `Mancano ${d}g ${h}h ${m}m`;
        }
        setInterval(tick, 1000); tick();

        // Sblocco audio al primo tap
        document.body.addEventListener("click", () => {
            const audio = document.getElementById("bgAudio");
            if (audio.muted) { audio.muted = false; audio.play(); }
        }, { once: true });

        // RSVP links
        const yesMsg = `Ciao ${CONFIG.recipientName}, Certo che ci sarÃ² â¤ï¸ðŸ¥‚ `;
        const noMsg = `Ciao ${CONFIG.recipientName}, No, purtroppo non potrÃ² esserci ðŸ˜­ `;
        document.getElementById("yesLink").href = `https://wa.me/${CONFIG.whatsappNumber.replace(/[^0-9]/g, "")}?text=${encodeURIComponent(yesMsg)}`;
        document.getElementById("noLink").href = `https://wa.me/${CONFIG.whatsappNumber.replace(/[^0-9]/g, "")}?text=${encodeURIComponent(noMsg)}`;

        // Maps
        document.getElementById("chiesa").href = `https://www.google.com/maps/dir/?api=1&destination=${CONFIG.church.lat},${CONFIG.church.lng}`;
        document.getElementById("ristorante").href = `https://www.google.com/maps/dir/?api=1&destination=${CONFIG.reception.lat},${CONFIG.reception.lng}`;

        // Calendar
        document.getElementById("addToCal").onclick = () => {
            const start = new Date(CONFIG.dateISO), end = new Date(start.getTime() + 3 * 60 * 60000);
            function icsDate(d) { return d.toISOString().replace(/[-:]/g, "").split(".")[0]; }
            const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nDTSTART:${icsDate(start)}\nDTEND:${icsDate(end)}\nSUMMARY:Battesimo di Giulia\nEND:VEVENT\nEND:VCALENDAR`;
            const blob = new Blob([ics], { type: "text/calendar" }), a = document.createElement("a");
            a.href = URL.createObjectURL(blob); a.download = "battesimo.ics"; a.click();
        };

        // Attiva animazione porte
        document.getElementById("coverText").onclick = () => {
            document.getElementById("cover").classList.add("open");
            setTimeout(() => { document.getElementById("cover").style.display = "none"; }, 1500);
        };
    </script>
</body>

</html>
