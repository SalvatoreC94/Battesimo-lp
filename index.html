<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battesimo di Giulia â€“ 11 ottobre 2025</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }

        body {
            background: url("bg-batteimo.JPG") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Copertina "porte" --- */
        #cover {
            position: fixed;
            inset: 0;
            display: flex;
            z-index: 1000;
        }

        .door {
            flex: 1;
            background: #fdfdfd;
            background-image: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 1.5s ease-in-out;
        }

        .door.left {
            border-right: 1px solid #ccc;
        }

        .door.right {
            border-left: 1px solid #ccc;
        }

        /* Timbro ceralacca */
        #seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: auto;
            cursor: pointer;
            z-index: 1100;
            transition: transform 0.3s;
        }

        #seal:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .open .left {
            transform: translateX(-100%);
        }

        .open .right {
            transform: translateX(100%);
        }

        .open #seal {
            opacity: 0;
            pointer-events: none;
        }

        /* --- Invito --- */
        .overlay {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 20px 15px;
            border-radius: 16px;
            width: 95%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: "Allura", cursive;
            font-size: 48px;
            margin: 0;
            color: #3d5a40;
        }

        .subtitle {
            font-family: "Playfair Display", serif;
            font-size: 16px;
            margin: 10px 0 20px;
            color: #444;
        }

        /* Data stile Canva */
        .date-block {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            justify-items: center;
            gap: 10px;
            margin: 20px 0 10px;
            font-family: "Playfair Display", serif;
            font-weight: 600;
            font-size: 14px;
            color: #000;
        }

        .date-block .center {
            border-left: 1px solid #888;
            border-right: 1px solid #888;
            padding: 0 12px;
            text-align: center;
        }

        .date-block .day {
            font-size: 42px;
            line-height: 1;
        }

        .date-block .month {
            font-size: 12px;
            margin-top: 4px;
        }

        .time {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Countdown */
        .countdown {
            font-size: 13px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Locations */
        .locations {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0 25px;
            flex-wrap: wrap;
        }

        .location {
            flex: 1 1 120px;
            max-width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .location a.icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border: 2px solid #3d5a40;
            border-radius: 50%;
            font-size: 26px;
            color: #3d5a40;
            text-decoration: none;
            background: #fff;
            margin-bottom: 8px;
        }

        .location a.icon:hover {
            background: #3d5a40;
            color: #fff;
            transform: scale(1.1);
        }

        .location .label {
            font-weight: 600;
            font-size: 14px;
            color: #2f2f2f;
        }

        .location .address {
            font-size: 12px;
            color: #555;
        }

        /* RSVP */
        .ask {
            font-family: "Allura", cursive;
            font-size: 24px;
            margin: 15px 0 8px;
            color: #3d5a40;
        }

        .answers {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 22px;
            font-weight: 600;
        }

        .answers a {
            text-decoration: none;
            color: #3d5a40;
        }

        /* Bottoni */
        .buttons {
            margin-top: 20px;
        }

        button {
            background: transparent;
            border: 1px solid #3d5a40;
            color: #3d5a40;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #3d5a40;
            color: #fff;
        }

        /* --- Desktop --- */
        @media(min-width:768px) {
            h1 {
                font-size: 72px;
            }

            .subtitle {
                font-size: 20px;
            }

            .date-block {
                gap: 20px;
                font-size: 18px;
            }

            .date-block .day {
                font-size: 64px;
            }

            .date-block .month {
                font-size: 16px;
            }

            .time {
                font-size: 18px;
            }

            .countdown {
                font-size: 16px;
            }

            .location a.icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .location .label {
                font-size: 16px;
            }

            .location .address {
                font-size: 14px;
            }

            .ask {
                font-size: 28px;
            }

            .answers {
                font-size: 26px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #seal {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- Copertina con porte -->
    <div id="cover">
        <div class="door left"></div>
        <div class="door right"></div>
        <img id="seal" src="timbro-ceralacca.png" alt="Timbro ceralacca">
    </div>

    <!-- Invito -->
    <div class="overlay">
        <h1>Giulia</h1>
        <div class="subtitle">Ãˆ lieta di invitarvi al suo Battesimo</div>

        <div class="date-block">
            <div>SABATO</div>
            <div class="center">
                <div class="day">11</div>
                <div class="month">OTTOBRE</div>
            </div>
            <div>2025</div>
        </div>
        <div class="time">ORE 19:00</div>

        <div id="countdown" class="countdown"></div>

        <div class="locations">
            <div class="location">
                <a id="chiesa" class="icon" href="#" target="_blank">â›ª</a>
                <div class="label">Nuova Chiesa di Costantinopoli</div>
                <div class="address">Via Dei Goti 32 â€“ Angri</div>
            </div>
            <div class="location">
                <a id="ristorante" class="icon" href="#" target="_blank">ðŸ¥‚</a>
                <div class="label">Il Bagatto Club</div>
                <div class="address">Via Termine Bianco 4 â€“ Pagani</div>
            </div>
        </div>

        <div class="ask">Ci sarai?</div>
        <div class="answers">
            <a id="yesLink" href="#">SÃ¬</a>
            <a id="noLink" href="#">No</a>
        </div>

        <div class="buttons">
            <button id="addToCal">Calendario</button>
        </div>
    </div>

    <!-- Audio autoplay -->
    <audio id="bgAudio" autoplay loop muted playsinline>
        <source src="ordinary.mp3" type="audio/mpeg">
    </audio>

    <script>
        const CONFIG = {
            dateISO: "2025-10-11T19:00:00+02:00",
            whatsappNumber: "+39xxxxxxxxxx",
            recipientName: "Alessia",
            church: { lat: 40.7436, lng: 14.5693 },
            reception: { lat: 40.7499, lng: 14.6123 }
        };

        // Countdown
        const countdownEl = document.getElementById("countdown");
        function tick() {
            const eTs = new Date(CONFIG.dateISO).getTime(), now = Date.now();
            let diff = eTs - now;
            if (diff <= 0) { countdownEl.textContent = "Oggi Ã¨ il grande giorno!"; return; }
            const d = Math.floor(diff / 86400000); diff -= d * 86400000;
            const h = Math.floor(diff / 3600000); diff -= h * 3600000;
            const m = Math.floor(diff / 60000);
            countdownEl.textContent = `Mancano ${d}g ${h}h ${m}m`;
        }
        setInterval(tick, 1000); tick();

        // Audio unlock
        document.body.addEventListener("click", () => {
            const audio = document.getElementById("bgAudio");
            if (audio.muted) { audio.muted = false; audio.play(); }
        }, { once: true });
        // Stop musica quando si lascia la pagina
        window.addEventListener("beforeunload", () => {
            const audio = document.getElementById("bgAudio");
            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0; // resetta a inizio
            }
        });

        // Opzionale: stop anche quando la scheda non Ã¨ visibile
        document.addEventListener("visibilitychange", () => {
            const audio = document.getElementById("bgAudio");
            if (document.hidden && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }
        });


        // RSVP
        const yesMsg = `Ciao ${CONFIG.recipientName}, ti confermo la mia presenza al Battesimo di Giulia. Non vediamo lâ€™ora di esserci!`;
        const noMsg = `Ciao ${CONFIG.recipientName}, purtroppo non potrÃ² esserci al Battesimo di Giulia.`;
        document.getElementById("yesLink").href = `https://wa.me/${CONFIG.whatsappNumber.replace(/[^0-9]/g, "")}?text=${encodeURIComponent(yesMsg)}`;
        document.getElementById("noLink").href = `https://wa.me/${CONFIG.whatsappNumber.replace(/[^0-9]/g, "")}?text=${encodeURIComponent(noMsg)}`;

        // Maps
        document.getElementById("chiesa").href = `https://www.google.com/maps/dir/?api=1&destination=${CONFIG.church.lat},${CONFIG.church.lng}`;
        document.getElementById("ristorante").href = `https://www.google.com/maps/dir/?api=1&destination=${CONFIG.reception.lat},${CONFIG.reception.lng}`;

        // Calendar
        document.getElementById("addToCal").onclick = () => {
            const start = new Date(CONFIG.dateISO), end = new Date(start.getTime() + 3 * 60 * 60000);
            function icsDate(d) { return d.toISOString().replace(/[-:]/g, "").split(".")[0]; }
            const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nDTSTART:${icsDate(start)}\nDTEND:${icsDate(end)}\nSUMMARY:Battesimo di Giulia\nEND:VEVENT\nEND:VCALENDAR`;
            const blob = new Blob([ics], { type: "text/calendar" }), a = document.createElement("a");
            a.href = URL.createObjectURL(blob); a.download = "battesimo.ics"; a.click();
        };

        // Porte
        document.getElementById("seal").onclick = () => {
            document.getElementById("cover").classList.add("open");
            setTimeout(() => { document.getElementById("cover").style.display = "none"; }, 1500);
        };
    </script>
</body>

</html>
