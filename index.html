<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battesimo di Giulia – 11 ottobre 2025</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- Copertina con porte -->
    <div id="cover">
        <div class="door left"></div>
        <div class="door right"></div>
        <img id="seal" src="timbro-corsivo.png" alt="Timbro ceralacca">
    </div>

    <!-- Invito -->
    <div class="overlay">
        <h1 class="Giulia">Giulia</h1>
        <div class="subtitle">È LIETA DI INVITARVI AL SUO BATTESIMO</div>

        <div class="date-block">
            <div>SABATO</div>
            <div class="center">
                <div class="day">11</div>
                <div class="month">OTTOBRE</div>
            </div>
            <div class="year">2025</div>
        </div>
        <div class="time">ORE 19:00</div>

        <div class="linea-sottile"></div>
        <div class="locations">
            <div class="location">
                <a id="chiesa" class="icon" href="#" target="_blank"><img src="church.png" alt=""></a>
                <div class="label">Nuova Chiesa di Costantinopoli</div>
                <div class="address">Via Dei Goti 32 – Angri</div>
            </div>
            <div class="location">
                <a id="ristorante" class="icon" href="#" target="_blank"><img src="toast.png" alt=""></a>
                <div class="label">Il Bagatto Club</div>
                <div class="address">Via Termine Bianco 4 – Pagani</div>
            </div>
        </div>

        <footer>
            <div class="ask">Ci sarai?</div>
            <div class="answers">
                <a id="yesLink" href="#">Sì</a>
                <a id="noLink" href="#">No</a>
            </div>

            <div class="buttons">
                <a id="addToCal" target="_blank">Aggiungi al calendario</a>
            </div>
    </div>
    </footer>

    <!-- Audio autoplay -->
    <audio id="bgAudio" autoplay loop muted playsinline>
        <source src="river2.mp3" type="audio/mpeg">
    </audio>

    <script src="js/script.js"></script>
</body>

</html>
